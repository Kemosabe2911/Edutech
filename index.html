<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <label class="logo">EduTech</label>
        <uL>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Exams</a></li>
            <li><a href="#">Live Classes</a></li>
            <li><a href="#">About Us</a></li>
        </uL>
        <label id="icon">
            <span class="bars"></span>
        </label>
    </nav>
    <section id="home">
        <div class="home-container">
            <div class="home-text animate__animated animate__fadeInLeft">
                <h1>Ask your doubts in your own language..</h1>
                <button class="btn1">Ask your doubt</button>
            </div>
            <div class="home-img animate__animated animate__fadeInRight">
                <img src="images/video-conference-5352757_1280.png">
            </div>
        </div>
    </section>
    <section id="service">
        <h1>Sessions with Teachers</h1>
        <span class="line"></span>
        <div class="service-container">
        <div data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <div class="serv-imag">
                <img src="images/online-5368573_1280.png">
            </div>
        </div>
        <div data-aos="fade-up" data-aos-offset="0" data-aos-delay="300"
        data-aos-anchor-placement="center-bottom">
            <div class="serv-content">
                <div class="serv-text">
                    <img src="images/video-tutorials.png">
                    <h2>One on One interactive doubt clearing sessions with teachers.</h2>
                </div>
                <div class="serv-text">
                    <img src="images/elearning.png">
                    <h2>Services available 24/7</h2>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="js/jquery.js"></script>
</body>
</html>
